<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit timeframe</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
	<div th:replace="fragments/navbar::navbar"></div>
	<form action="#" th:action="@{/timeframes/save}" th:object="${timeframe}" method="post">
		<div class="container">
			<p class="h3 text-secondary">Edit timeframe</p>
			<dl th:if="${timeframe.id != null}" class="row">
				<dt class="col-sm-2">
					<label for="id">Id</label>
				</dt>
				<dd class="col-sm-10">
					<input type="text" readonly="readonly" th:field="*{id}" id="id">
				</dd>
			</dl>
			<dl class="row">
				<dt class="col-sm-2">
					<label for="sequence">Sequence</label>
				</dt>
				<dd class="col-sm-10">
					<input type="number" th:field="*{sequence}" id="sequence" min="1" required>
					<span class="font-italic text-danger" th:if="${#fields.hasErrors('sequence')}" th:errors="*{sequence}"></span>
				</dd>
				<dt class="col-sm-2">
					<label for="startTime">Start time</label>
				</dt>
				<dd class="col-sm-10">
					<input class="form-control" type="time" th:field="*{startTime}" required>
					<span class="font-italic text-danger" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"></span>
				</dd>
				<dt class="col-sm-2">
					<label for="endTime">End time</label>
				</dt>
				<dd class="col-sm-10">
					<input class="form-control" type="time" th:field="*{endTime}" required>
					<span class="font-italic text-danger" th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}"></span>
				</dd>
			</dl>
			<input class="btn btn-success" type="submit" role="button" value="Submit">
		</div>
	</form>
	<div th:replace="fragments/footer::footer"></div>
</body>
</html>
